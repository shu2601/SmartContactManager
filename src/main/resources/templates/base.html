<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

	<link rel="stylesheet" href="" th:href="@{/css/styles.css}" />

	<title th:text="${title}">Base Html</title>

</head>

<body>
	<!--Nav bar start-->

	<nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-primary">
		<div class="container-fluid">

			<a class="navbar-brand" href="#">SmartContact Manager</a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ul-right text-uppercase">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" th:href="@{/}" href="#">Home</a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link"  th:href="@{/signin}" href="#">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/signup}" href="#">Register</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/about}" href="#">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/logout}" href="#">Logout <i class="fa-solid fa-right-from-bracket"></i></a>
					</li>
				</ul>



			</div>
		</div>
	</nav>

	<!-- navbar end -->
	<!-- Start main content add pages here -->

	<div  th:replace="${content}"></div>
	<!--This is script link -->
	<script src="" th:src="@{js/script.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
</body>

</html>
