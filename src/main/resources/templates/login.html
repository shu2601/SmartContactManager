<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>about page</title>
</head>

<body>

	<section>
		<div id="login">
			
			<div class="container ">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-10 ">
						<div id="login-box" class="col-md-8 offset-md-2 mt-1 shadow ">
							
							<form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">
							

<div class="container text-center">
							<img style="width: 60px;" th:src="@{img/loginicon.png}"   />
						</div>
								
								<h3 class="text-center text-info">Login</h3>
								
								<div th:if="${param.error}" class="alert alert-danger text-center">
									Invalid Username and Password!!
									
								</div>
								
								<div th:if="${param.logout}" class="alert alert-success text-center">
									You have been logged out!!
									
								</div>
								
								<div class="form-group">
									<label 
									for="username" class="text-info">Username:</label><br>
									
									<input type="text" 
										   name="username" 
										   id="username" 
										   class="form-control">
										   
								</div>
								
								<div class="form-group mt-3">
									<label for="password" class="text-info">Password:</label><br>
									
									<input type="password" 
										   name="password" 
										   id="password" 
										   class="form-control">
										   
								</div>
								
								<br>
								
								
								<div class="form-group text-center mt-3">
									<!--<label for="remember-me" class="text-info"><span>Remember me</span>Â 
									<span><input
												id="remember-me" 
												name="remember-me" 
												type="checkbox"></span></label><br>-->
												
									<input type="submit" name="submit" class="btn btn-primary" value="Login">
								</div>
								
								<div id="register-link" class="text-right text-center mt-2">
									<a href="#" th:href="@{/signup}" class="text-info">Register here</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>

</html>
