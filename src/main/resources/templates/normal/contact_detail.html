<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>user dashboard</title>
</head>

<body>

	<section>


		<div class="card mr-3 ml-3">

			<div class="card-body" th:if="${contact}">

				<!--error start-->
				<div class="container text-center">
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
						<p th:text="${session.message.content}"></p>

						<p th:text="${@sessionHelper.removeMessageFromSession()}"></p>

					</div>
					<!--error end-->


					<div class="container text-center">

						<img src="" class="contact_img_pic" th:src="@{'/img/'+${contact.image}}" alt="profile photo" />

						<h3 class="mt-3"><span th:text="${contact.name}"> </span>( <span
								th:text="${contact.secondName}"></span>)</h3>

						<table class="table">
							<thead>
								<tr>
									<th scope="col ">#Id</th>
									<th scope="col" th:text="${'SCM2023'+contact.cId}"></th>

								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">Email</th>
									<td th:text="${contact.email}">Mark</td>

								</tr>
								<tr>
									<th scope="row">Phone</th>
									<td th:text="${contact.phone}">Mark</td>

								</tr>
								<tr>
									<th scope="row">Work</th>
									<td th:text="${contact.work}">Mark</td>

								</tr>


							</tbody>


						</table>
						<div class="description">
							<h3>Description</h3>

							<th:block th:utext="${contact.description}">

							</th:block>

							<!--delete button-->
							<a href="" th:href="@{'/user/delete/'+${contact.cId}}" <i
								class="btn btn-danger btn-sm fa-solid fa-trash-can"></i></a>

							<!--update button-->
							<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}">
								<button type="submit" class="btn btn-primary btn-sm mt-2"><i
										class="fa-solid fa-file-pen"></i></button>

							</form>

						</div>



					</div>



				</div>

				<div th:unless="${contact}" class="container text-center align-center mt-5 ">
					<img src="" class="contact_img_pic" th:src="@{/img/loginicon.png}" alt="profile photo" />

					<h1>You don't have access to see other contact</h1>

				</div>
			</div>



	</section>

</body>

</html>
