<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>user dashboard</title>
</head>

<body>

	<section class="card  d-flex justify-content-center ">

		<div class="text-center card-body ">
<h1 class="text-center text-info">My Profile</h1>
			<div class="container mt-5">
				<img src="" class="contact_img_pic " th:src="@{/img/loginicon.png}" alt="" />

				<div class="container text-center">


					<h3 class="mt-3"><span th:text="${user.name}"> </span>( <span th:text="${user.name}"></span>)
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col ">#Id</th>
								<th scope="col" th:text="${'SCM2023'+user.id}"></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td th:text="${user.email}">Mark</td>

							</tr>
							<tr>
								<th scope="row">Role</th>
								<td th:text="${user.role}">Mark</td>
							</tr>
							
						</tbody>


					</table>
				

					<div class="description">
							<h3>Description</h3>

							<th:block th:utext="${user.about}">

							</th:block></div>



				</div>



			</div>

		</div>


	</section>

</body>

</html>
