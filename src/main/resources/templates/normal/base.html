<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script>
<!--font icon-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<!--end font awesom icon-->
	<link rel="stylesheet" href="" th:href="@{/css/styles.css}" />

	<title th:text="${title}">Base Html</title>

</head>

<body>
	<!--******************Nav bar start*******************-->

	<nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary navbar-dark bg-primary">
		<div class="container-fluid">

				<a class="navbar-brand gray-link" href="#">SmartContact Manager</a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ul-right text-uppercase ">
				
					<li class="nav-item">
						<a class="nav-link gray-link" <h1><i>Welcome </h1><span th:text="${user.name}"> </i></a>
					</li>
					<li class="nav-item ">
						<a class="nav-link gray-link"  aria-current="page" th:href="@{/user/index}" href="#">Home</a>
					</li>
				
					<li class="nav-item">
						<a class="nav-link gray-link" th:href="@{/logout}" href="#">Logout <i class="fa-solid fa-right-from-bracket"></i> </a>
					</li>
				</ul>



			</div>
		</div>
	</nav>

	<!-- ***********navbar end************************ -->

	<!--******************Start sdie bar**********************-->
	<div class="sidebar mt-2">

 <span onclick="toggleSidebar()" class="crossbtn"> <a>&times;</a></span>


		<a href="#" th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i> Home</a>
		<a href="#" th:href="@{/user/show-contact/0}" class="item"><i class="fa-regular fa-address-book"></i> View Contact</a>
		<a href="#" th:href="@{/user/contact}" class="item"><i class="fa-solid fa-pen"></i> Add Contact</a>
		<a href="#" th:href="@{/user/my-profile}" class="item"><i class="fa-regular fa-user"></i> Your Profile</a>
		<a href="#" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
		<a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
		<div class="divider "></div>

	</div>
	<!--***********************End sidebar************************** -->

	<!--************Start dynamic content by thymleaf fragment inheritance**********-->
	<div class="content mt-5">
	
		<i onclick="toggleSidebar()" class="fas fa-bars m-3 mt-3"></i>
		<div  th:replace="${content}"></div>
	
	
	</div>


	<!--**********This is script link**************** -->

	<script th:src="@{/js/script.js}"></script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
</body>

</html>
